<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <div class="input-block">
          <input class="input" type="text" disabled />
        </div>
        <div class="buttons-block">
          <button class="button gray">(</button>
          <button class="button gray">)</button>
          <button class="button gray">mc</button>
          <button class="button gray">m+</button>
          <button class="button gray">m-</button>
          <button class="button gray">mr</button>
          <button class="button gray">AC</button>
          <button class="button gray">+/-</button>
          <button class="button gray">%</button>
          <button class="button orange">&divide;</button>
          <button class="button gray">
            2<sup><small>nd</small></sup>
          </button>
          <button class="button gray">
            x<sup><small>2</small></sup>
          </button>
          <button class="button gray">
            x<sup><small>3</small></sup>
          </button>
          <button class="button gray">
            x<sup><small>y</small></sup>
          </button>
          <button class="button gray">
            e<sup><small>x</small></sup>
          </button>
          <button class="button gray">
            10<sup><small>x</small></sup>
          </button>
          <button class="button light-gray">7</button>
          <button class="button light-gray">8</button>
          <button class="button light-gray">9</button>
          <button class="button orange">&times;</button>
          <button class="button gray">1/x</button>
          <button class="button gray">&radic;x</button>
          <button class="button gray">
            <sup><small>3</small></sup
            >&radic;x
          </button>
          <button class="button gray">
            <sup><small>y</small></sup
            >&radic;x
          </button>
          <button class="button gray">ln</button>
          <button class="button gray">
            log<sub><small>10</small></sub>
          </button>
          <button class="button light-gray">4</button>
          <button class="button light-gray">5</button>
          <button class="button light-gray">6</button>
          <button class="button orange">&minus;</button>
          <button class="button gray">x!</button>
          <button class="button gray">sin</button>
          <button class="button gray">cos</button>
          <button class="button gray">tan</button>
          <button class="button gray">e</button>
          <button class="button gray">EE</button>
          <button class="button light-gray">1</button>
          <button class="button light-gray">2</button>
          <button class="button light-gray">3</button>
          <button class="button orange">&plus;</button>
          <button class="button gray border-left">Rad</button>
          <button class="button gray">sinh</button>
          <button class="button gray">cosh</button>
          <button class="button gray">tanh</button>
          <button class="button gray">&pi;</button>
          <button class="button gray">Rand</button>
          <button class="button light-gray zero">0</button>
          <button class="button light-gray">&sbquo;</button>
          <button class="button orange border-right">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
